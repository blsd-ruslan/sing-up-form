<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,500;0,600;0,700;0,900;1,500;1,800&family=Roboto&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/helvetica-neue-55');
    </style>
</head>
<body>
<p class="my-credits">ruslan khamitov</p>
<div class="container">
    <p class="title">tunnel vision</p>
</div>

<div class="motivation">
    <div class="text-box">
        <h3>Dream Big</h3>
    </div>
    <div class="text-box">
        <h3>Work Hard</h3>
    </div>
    <div class="text-box">
        <h3>Achieve fast</h3>
    </div>
</div>

<div id="form-container">
    <form id="sign-up-form" novalidate>
        <fieldset class="main-fieldset">
            <legend>SIGN UP</legend>
            <div class="row">
                <div class="label-field">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname" class="validate">
                </div>
                <div class="label-field">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname" class="validate"><br>
                </div>
            </div>
            <div class="row">
                <div class="label-field">
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail" name="mail" class="validate">
                </div>
                <div class="label-field">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number" class="validate"><br>
                </div>
            </div>
            <div class="row">
                <div class="label-field">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" class="validate">
                </div>
                <div class="label-field">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="validate">
                </div>
            </div>
            <button id="submit-button">SUBMIT</button>
        </fieldset>

    </form>

</div>
<script src="signUp.js"></script>
</body>
</html>
